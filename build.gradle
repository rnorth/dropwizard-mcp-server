plugins {
    id 'java-library'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api "io.dropwizard:dropwizard-core:4.0.9"
    implementation platform("io.modelcontextprotocol.sdk:mcp-bom:0.9.0")
    implementation "io.modelcontextprotocol.sdk:mcp"

    implementation 'com.github.victools:jsonschema-generator:4.31.1'
    implementation 'com.github.victools:jsonschema-module-jackson:4.31.1'
    implementation 'com.github.victools:jsonschema-module-jakarta-validation:4.31.1'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}